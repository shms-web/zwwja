<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم التواصل | أم سالم</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0b1324, #1e293b);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #ffffff;
            color: #111;
            padding: 60px 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, .4);
        }

        .box h1 {
            margin-bottom: 15px;
        }

        .box p {
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>تم استلام تواصلك</h1>
        <p>
            شكرًا لثقتك بخدمة أم سالم
            سيتم الرد عليك في أقرب وقت ممكن
        </p>
    </div>

</body>

</html>
